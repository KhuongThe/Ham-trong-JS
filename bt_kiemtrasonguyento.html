<script>
    let number = prompt("Nhap so can kiem tra");
    function check(number) {
        if (number < 2) {
            return false;
        }
        else if (number == 2) {
            return true;
        }
        else {
            let a = true;
            for (let i = 2; i < number; i++) {
                if (number % i == 0) {
                    a = false;
                    return false;
                }
                else {
                    a = true;
                }
            }
            if (a == true) {
                return true;
            }
            else {
                return false;
            }
        }
    }
    alert(check(number));
</script>
