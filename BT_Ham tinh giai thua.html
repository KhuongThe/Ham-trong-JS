<script>
    let number = +prompt("Hay nhap so");
    function factorialNumber(value) {
        let factorial = value;
        for (let i = value; i > 1; i--) {
            factorial = factorial * (i - 1);
        }
        return factorial;
    }
    let result = factorialNumber(number);
    alert(result);
</script>
