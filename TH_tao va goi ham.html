<script>
    let confirmAnswer = confirm("Chúng ta chơi game chứ?");
    function processConfirm(answer){
        let result = "";
        if (answer) {
            result = "OK, chúng ta cùng chơi nào";
        } else {
            result = "Không, hãy để sau nhé";
        }
        return result;
    }
    let theAnswer = processConfirm(confirmAnswer);
    alert(theAnswer);
</script>
