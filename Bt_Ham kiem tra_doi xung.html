<script>
    let value = prompt("Nhap chuoi");
    function reveserArray(array) {
        let arr = Array.from(array);
        let i = 0;
        let j = arr.length - 1;
        let check = true;
        while (i <= j) {
            if (arr[i] == arr[j]) {
                check = true;
            }
            else {
                check = false;
                break;
            }
            i++;
            j--;
        }
        return check;
    }
    let result = reveserArray(value);
    alert(result);
</script>
