<script>
    let array = prompt("Hay nhap mang");
    let character = prompt("Hay nhap ky tu");
    function findCharacter(arr, charac) {
        let arr1 = Array.from(arr);
        let count = 0;
        let total = 0;
        for (let i = 0; i < arr1.length; i++) {
            if (arr1[i] == charac) {
                count = 1;
                total = total + count;
            }
        }
        return total;
    }
    let result = findCharacter(array, character);
    alert(result);
</script>
