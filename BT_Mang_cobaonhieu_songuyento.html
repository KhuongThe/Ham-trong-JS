<script>
    function check(number) {
        if (number < 2) {
            return false;
        }
        else if (number == 2) {
            return true;
        }
        else {
            let a = true;
            for (let i = 2; i < number; i++) {
                if (number % i == 0) {
                    a = false;
                    return false;
                }
                else {
                    a = true;
                }
            }
            if (a == true) {
                return true;
            }
            else {
                return false;
            }
        }
    }
    let count = 0;
    function countArray(arr) {
        for (let i = 0; i < arr.length; i++) {
            if (check(arr[i]) == true) {
                count++;
            }
        }
        return count;
    }
    let input = prompt("Hay nhap mang");
    let arr = Array.from(input);
    let result = countArray(arr);
    alert(result);
</script>

</html>
