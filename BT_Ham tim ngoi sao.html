<script>
    let star = ["Polaris", "Aldebaran", "Denneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let starGroup = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
    let value = prompt("Hay nhap ten ngoi sao");
    function findStar(string) {
        let starInput;
        for (let i = 0; i < star.length; i++) {
            if (star[i] == string) {
                starInput = starGroup[i];
                return starInput;
            }
            else {
                starInput = "Không tìm thấy ngôi sao của bạn";
            }
        }
        return starInput;
    }
    let result = findStar(value);
    alert(result);
</script>
