<body>

</body>
<script>
    let arr1 = [];
    for (let i = 0; i < 10; i++) {
        arr1[i] = i;
    }
    let input = prompt("Moi nhap ky tu");
    function checkNumber(array) {
        let arr2 = Array.from(array);
        let check;
        let total = true;
        for (let j = 0; j < arr2.length; j++) {
            for (let i = 0; i < 10; i++) {
                if (arr2[j] != arr1[i]) {
                    check = false;

                }
                else {
                    check = true;
                    break;
                }
            }
            total = total && check;
        }
        return total;
    }
    let result = checkNumber(input);
    alert(result);
</script>
