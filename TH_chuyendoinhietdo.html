<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chuyển đổi nhiệt độ</h1>
    <p>Chọn nhiệt độ theo độ F chuyển đổi sang độ C</p>
    <div>
        Fahrenheit
        <select name="" id="F" onchange="convertTemperature(temperature)">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
    </div>
    <button type="button" onclick="convertTemperature(fahrenheit)">Convert</button>
    <p id="result">Celcius: </p>
</body>
<script>
    let fahrenheit = parseFloat(document.getElementById("F").value);
    function convertTemperature(fahrenheit){
        fahrenheit = parseFloat(document.getElementById("F").value);
        let C;
        let F = parseFloat(fahrenheit);
        C = (F - 32)/1.8;
        
        document.getElementById("result").innerHTML = "Celcius: " + C;
    }
    
    
</script>
</html>
